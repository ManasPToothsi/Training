<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table cellspacing="2" cellpadding="2" border="1" width="350">
		<form>
			<tr>
				<td>
					<label for="Fname">
						First Name
					</label>
				</td>
				<td><input type="text" id="firstname" style="background-color: #FFFF9F"/>
				</td>
			</tr>
			<tr>
				<td><label for="Lname">
						Last Name
					</label>
				</td>
				<td><input style="background-color: #FFFF9F" type="text" id="lastname"/>
				</td>
			</tr>
			<tr>
				<td><label for="Gender">
						Gender
					</label>
				</td>
				<td><input type="radio" id="male" name="emp_gender_male" value="Male">
					<label for="male_gen">MALE</label>
					<input type="radio" id="female" name="emp_gender_male" value="Female">
					<label for="female_gen">FEMALE</label>
				</td>
			</tr>
			<tr>
				<td><label for="mar_status">
						Marital Status
					</label>
				</td>
				<td><input type="radio" id="married" name="emp_marriage" value="MARRIED">
					<label for="emp_mar">Married</label>
					<input type="radio" id="unmarried" name="emp_marriage" value="UNMARRIED">
					<label for="emp_unmar">Unmarried</label>
				</td>
			</tr>
			<tr>
				<td><label for="spouse">
						Name of Spouse
					</label>
				</td>
				<td><input type="text" id="spouse_name"/>
				</td>
			</tr>
			<tr>
				<td><label for="details">
						Other Details
					</label>
				</td>
				<td><input type="text" name="o_details"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="checkbox" id="html" name="fav_language" value="HTML">
					<label for="html">I accept <a href="https://www.google.com/">Terms and Conditions</a></label>
				</td>
			</tr>
			<tr>
				<td align="center">
					<button type="button" style="font-size: 20px">Reset</button>
				</td>
				<td align="center">
					<button type="button" style="font-size: 20px">Save</button>
				</td>
			</tr>
		</form>
	</table>
</body>

</html>
