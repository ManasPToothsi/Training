	<title>Employee Form</title>

	<script type="text/javascript" src="EmployeeForm.js"></script>

<body>




	<div class="employeeform">
		<div class="heading"><h1>Employee Input Form</h1></div>
		<!-- Name of Employee -->
		<div class="secondhalf">




			<form>
				<div class="container">
					<div class="row">
						<div class="col-3">
							<label for="emp_name">Name<sup>*</sup></label>
						</div>
						<div class="col-9">
							<input type="text" name="" placeholder="" id="fname" required><br>
							<span><small>First Name</small></span><br>
							<input type="text" name="" placeholder="" id="mname" required><br>
							<span><small>Middle Name</small></span><br>
							<input type="text" name="" placeholder="" id="lname" required><br>
							<span><small>Last Name</small></span><br>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="emp_gender">Gender</label>
						</div>
						<div class="col-10">
							<input type="radio" id="male" name="emp_gender" value="Male" required>
							<label for="male_gen">Male</label>
							<input type="radio" id="female" name="emp_gender" value="Female" required>
							<label for="female_gen">Female</label>
							<input type="radio" id="others" name="emp_gender" value="Female" required>
							<label for="female_gen">Others</label>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="emp_mar"> Marital Status</label>
						</div>
						<div class="col-9">
							<select name="Marital Status" id="MaritalStatus">
								<option value="single">Single</option>
								<option value="married">Married</option>
								<option value="widowed">Widowed</option>
								<option value="divorced">Divorced</option>
							</select>							
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="spouse">Spouse Name</label>
						</div>
						<div class="col-9">
							<input type="text" id="spouse_name" disabled /><br>
							<span><small>Name of Spouse</small></span>
						</div>
					</div>
					<div class="row">
						<div class="col-3">
							<label for="details">Other Details</label>
						</div>
						<div class="col-9">
							<input type="text" id="details" name="o_details" required/>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<input type="checkbox" id="html" name="fav_language" value="HTML" required>
							<label for="html">I accept <a href="https://www.google.com/">Terms and Conditions</a></label>
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<button type="button" onclick="clearAll()" id="resetbtn">Reset</button>
						</div>
						<div class="col-6">
							<!-- <button type="button" onclick="dispValid()">Save</button> -->
							<input type="submit" name="Save" value="Save" id="savebtn">
						</div>
						<p id="error_text">There are errors in the form. Please fix them.</p>
					</div>
				</div>
			</form>
